<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FA link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- css link -->
    <link rel="stylesheet" href="./assets/style.css" />

  <title>Weather Forecast</title>
  
  </head>

  <!-- Body -->
  <body class="">
    <header class="hero sticky-top text-center mb-4">
      <h1><i class="fa-solid fa-cloud-sun"></i>Weather Finder</h1>
    </header>

    <!-- Main Section -->
    <main class="container-fluid">
      <section class="row">
        <!-- navigation section -->
        <section class="navigation p-5">
          <!-- search -->
          <div class="search">
            <form
              id="user-form"
              class="d-flex flex-wrap justify-content-center"
            >
              <input
                name="location"
                id="location"
                type="text"
                autofocus="true"
                placeholder="Type location Here"
                class="form-input w-100 my-3 p-2 rounded-pill text-center"
              />
              <button
                id="search-submit"
                type="submit"
                class="button w-25 btn-search btn rounded-pill mb-4"
              >
                Search!
              </button>
            </form>
          </div>

          <!-- previously searched cities section -->
          <div class="h-50 px-3 text-center">
            <select id="cities" class="prv w-25 p-2 rounded-pill text-center">
              <option value="Previously Searched">Previously Searched</option>
            </select>
          </div>
        </section>

        <!-- current weather -->
        <section class="d-flex flex-column">
          <div class="text-center">
            <h2 id="currDate"></h2>
            <h2 class="w-100 mb-0">
              <span id="currLocation" class="w-100">location</span> Weather
              <i class="fa-solid fa-temperature-high fa-lg"> </i
              ><i class="fa-solid fa-temperature-low fa-lg"></i>
            </h2>
            <h3
            id="temp" class="weather-container"
            ></h3>
          </div>
          <div class="text-center">
            <h3 class="w-100 text-center">UV Index <i class="fa-solid fa-sun"></i></h3>
            <h3 id="uv-index"></h3>
          </div>
          <div class="text-center">
            <h2 class="w-100">
              Wind
              <i class="fa-solid fa-wind"></i>
            </h2>

            <h3
              id="wind" class="weather-cont d-flex flex-wrap justify-content-center"
            ></h3>
          </div>
          <div class="text-center">
            <h2 class="w-100">
              Humidity
              <i class="fa-solid fa-smog"></i>
            </h2>
            <h3
            id="humidity" class="weather-cont d-flex flex-wrap justify-content-center"
            ></h3>
          </div>
        </div>
      </section>
    </section>

    <section id="weekDayContainer" class="forecast d-flex text-center justify-content-around p-4">
    </section>

    </main>

    <!-- moment link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- jquery link -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- js link -->
    <script src="./assets/script.js"></script>
  </body>
</html>
